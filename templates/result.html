<html lang="en">

    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1 class="title">Prediction Result</h1>

        <!-- Show Result -->
        {% if prediction == 'Lung Cancer Detected' %}

                <img src="{{ url_for('static', filename='alert.gif') }}" alt="Warning" class="result-gif">

                <h2 class="healthy-text">âœ… No Signs of Cancer</h2>
            </div>
        {% endif %}

</body>
</html>
